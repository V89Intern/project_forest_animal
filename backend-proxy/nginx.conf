# HTTPS proxy สำหรับ Backend API — bmj.v89tech.com:809
server {
    listen 443 ssl;
    server_name bmj.v89tech.com;

    ssl_certificate     /etc/letsencrypt/live/bmj.v89tech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bmj.v89tech.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50M;

    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
