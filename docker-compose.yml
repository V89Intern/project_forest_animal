services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dmf-backend
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=0
      - DATABASE_URL=postgresql://V89adminsql:V89Sql@103.114.203.22:9989/Forent
      - JWT_SECRET=change-me-in-production
    volumes:
      - dmf_outputs:/app/outputs
      - dmf_static_runtime:/app/static
    ports:
      - "809:5000"    # OpenResty → 809 → Flask HTTP
    restart: unless-stopped

  myapp:
    build:
      context: .
      dockerfile: my-app/Dockerfile
      args:
        VITE_API_BASE: ""
    container_name: dmf-myapp
    depends_on:
      - backend
    ports:
      - "3128:80"     # OpenResty → 3128 → nginx HTTP
    restart: unless-stopped

volumes:
  pgdata:
  dmf_outputs:
  dmf_static_runtime:
